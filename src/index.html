<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DouglasWhite.App</title>
    <base href="/" />

    <meta name="web-app-capable" content="yes" />

    <meta
      name="apple-mobile-web-app-title"
      content="An interactive portfolio PWA"
    />

    />

    <meta name="mobile-web-app-capable" content="yes" />
